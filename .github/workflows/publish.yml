name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest version from Docker Hub
        id: get_version
        run: echo ::set-output name=version::$(docker run --rm ${DOCKER_USERNAME}/portfolio:latest cat /version.txt)

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/portfolio:latest ${{ secrets.DOCKER_USERNAME }}/portfolio:${{ steps.get_version.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio:${{ steps.get_version.outputs.version }}
